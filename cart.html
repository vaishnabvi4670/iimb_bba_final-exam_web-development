<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cart â€“ Itty Bitty Studios</title>
  <style>
    body {
      background-color: #ffe4e1;
      font-family: "Comic Sans MS", cursive, sans-serif;
      margin: 0;
      padding-bottom: 100px;
    }
    h1 {
      text-align: center;
      color: #333;
      margin-top: 20px;
    }
    #cartContainer {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
      padding: 20px;
      justify-content: center;
      margin-top: 30px;
    }
    .itemBox {
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 15px;
      background-color: #fff;
      box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
      text-align: center;
    }
    .itemBox img {
      width: 100px;
      border-radius: 8px;
    }
    .itemBox p {
      margin: 10px 0;
    }
    .removeBtn {
      background-color: lightcoral;
      border: none;
      padding: 8px 12px;
      border-radius: 5px;
      cursor: pointer;
      color: white;
    }
    #totalAmount {
      text-align: center;
      font-size: 1.5rem;
      margin-top: 20px;
      color: #444;
    }
    #buttonContainer {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 10px;
    }
    #buttonContainer button {
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-family: "Comic Sans MS", cursive, sans-serif;
    }
    .homeBtn {
      background-color: white;
      color: #333;
      border: 1px solid #ccc;
    }
    .cancelBtn {
      background-color: lightcoral;
      border: none;
      color: white;
    }
    .payBtn {
      background-color: lightgreen;
      border: none;
      color: white;
    }
  </style>
</head>
<body>
  <h1>Your Cart</h1>
  <div id="cartContainer"></div>
  <h2 id="totalAmount"></h2>

  <div id="buttonContainer">
    <button class="homeBtn" onclick="window.location.href='index.html'">Home</button>
    <button class="cancelBtn" onclick="window.location.href='index.html'">Cancel</button>
    <button class="payBtn" onclick="window.location.href='payment.html'">Proceed to Payment</button>
  </div>

  <script>
    let cartItems = JSON.parse(localStorage.getItem('cartItems')) || [];
    const cartContainer = document.getElementById('cartContainer');

    function renderCart() {
      cartContainer.innerHTML = '';
      let total = 0;

      if (cartItems.length === 0) {
        cartContainer.innerHTML = '<p style="text-align:center;">Your cart is empty. ðŸŒ¸</p>';
        document.getElementById("totalAmount").textContent = '';
        localStorage.removeItem("cartTotal"); // Optional: clear total if cart is empty
        return;
      }

      cartItems.forEach((item, index) => {
        total += item.price;

        const itemBox = document.createElement('div');
        itemBox.className = 'itemBox';

        const img = document.createElement('img');
        img.src = item.image;
        img.alt = item.name;

        const name = document.createElement('p');
        name.textContent = `${item.name} â€“ â‚¹${item.price}`;

        const removeBtn = document.createElement('button');
        removeBtn.className = 'removeBtn';
        removeBtn.textContent = 'Remove from Cart';
        removeBtn.onclick = () => {
          cartItems.splice(index, 1);
          localStorage.setItem('cartItems', JSON.stringify(cartItems));
          renderCart();
        };

        itemBox.appendChild(img);
        itemBox.appendChild(name);
        itemBox.appendChild(removeBtn);
        cartContainer.appendChild(itemBox);
      });

      document.getElementById("totalAmount").textContent = `Total: â‚¹${total}`;
      localStorage.setItem("cartTotal", total); // âœ… Store total for payment page
    }

    renderCart();
  </script>
</body>
</html>
