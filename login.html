<!DOCTYPE html>
<html lang="en">

</html><html><head>
   
    <title>Login</title>
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
    body {
        background-color: #f8e8e8; /* Pastel pink */
        font-family: Arial, sans-serif;
    }

    h1 {
        color: #333;
        text-align: center;
    }

    form {
        background-color: #ffffff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        max-width: 400px;
        margin: auto;
    }

    label {
        font-weight: bold;
    }

    input, textarea, button {
        width: 100%;
        margin-top: 5px;
        margin-bottom: 15px;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }

    button {
        background-color: #a8d5ba; /* Pastel green */
        color: #fff;
        border: none;
        cursor: pointer;
    }

    button:hover {
        background-color: #91c7a1;
    }
</style>


</head><body><h1>Login / Sign Up</h1>

<script> // 🎀 Bottom buttons
  const buttonContainer = document.createElement('div');
  buttonContainer.style.position = 'fixed';
  buttonContainer.style.bottom = '20px';
  buttonContainer.style.left = '50%';
  buttonContainer.style.transform = 'translateX(-50%)';
  buttonContainer.style.display = 'flex';
  buttonContainer.style.gap = '10px';

    // 🏠 Add "Home" button
const homeButton = document.createElement('button');
homeButton.textContent = 'Home';
homeButton.style.backgroundColor = 'white';
homeButton.style.color = '#333';
homeButton.style.border = '1px solid #ccc';
homeButton.style.padding = '10px 20px';
homeButton.style.borderRadius = '5px';
homeButton.style.cursor = 'pointer';
homeButton.onclick = () => {
  window.location.href = 'index.html'; // Redirect to home page
};
  buttonContainer.appendChild(homeButton);
  document.body.appendChild(buttonContainer);

</script>

<form id="loginForm">
  <label for="name">Name:</label><br>
  <input type="text" id="name" name="name" required><br><br>

  <label for="email">Email:</label><br>
  <input type="email" id="email" name="email" required><br><br>

  <label for="contact">Contact:</label><br>
  <input type="tel" id="contact" name="contact" required><br><br>



  <button type="submit">Submit</button>
</form>



<script>
  const scriptURL = 'https://script.google.com/macros/s/AKfycbx4GbkXxkLjI7xBiwIrrP1X2CRU826f5hZyH_ukwX3dL9jbnko5q7Aq6Mgv52AI9Bjf/exec';

  document.getElementById('loginForm').addEventListener('submit', function(e) {
    e.preventDefault();
    const formData = new FormData(this);

    fetch(scriptURL, {
      method: 'POST',
      body: formData // ✅ No JSON, no headers
    })
    .then(response => alert("Signed up successfully!"))
    .catch(error => alert("Error: " + error));
  });
</script>
</body></html>
