<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Payment</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-color: #f8f0ff; /* Pastel lavender background */
            font-family: Arial, sans-serif;
            text-align: center; /* Center-aligns all text */
        }
        h1 {
            color: #5a5a5a;
        }
        p {
            color: #333;
        }
        a {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
        }
        
    </style>
</head>
<body>
    <h1>Pay via UPI</h1>
    <p>Scan the QR code below to make a payment:</p>
    <img src="qr.jpg" alt="qr" class="center-image" />
     <div id="totalDisplay" style="
  text-align: center;
  font-size: 1.5rem;
  margin: 40px auto 20px;
  padding: 10px;
  background-color: #fff0f5;
  border-top: 2px dashed #ffb6c1;
  border-bottom: 2px dashed #ffb6c1;
  width: fit-content;
  border-radius: 10px;
  font-family: 'Comic Sans MS', cursive;
">
  <!-- Total will appear here -->
</div>

</body><script> // 🎀 Bottom buttons
  const buttonContainer = document.createElement('div');
  buttonContainer.style.position = 'fixed';
  buttonContainer.style.bottom = '20px';
  buttonContainer.style.left = '50%';
  buttonContainer.style.transform = 'translateX(-50%)';
  buttonContainer.style.display = 'flex';
  buttonContainer.style.gap = '10px';

    // 🏠 Add "Home" button
const homeButton = document.createElement('button');
homeButton.textContent = 'Home';
homeButton.style.backgroundColor = 'white';
homeButton.style.color = '#333';
homeButton.style.border = '1px solid #ccc';
homeButton.style.padding = '10px 20px';
homeButton.style.borderRadius = '5px';
homeButton.style.cursor = 'pointer';
homeButton.onclick = () => {
  window.location.href = 'index.html'; // Redirect to home page
};
  buttonContainer.appendChild(homeButton);
  document.body.appendChild(buttonContainer);

</script>
<script>
  document.addEventListener("DOMContentLoaded", () => {
    const total = localStorage.getItem("cartTotal");
    const totalDisplay = document.getElementById("totalDisplay");

    if (total) {
      totalDisplay.textContent = `Total Amount to Pay: ₹${total}`;
        totalDisplay.insertAdjacentHTML("beforeend", "<p style='font-size: 1rem; color: #666;'>Your handmade treasures await. Let’s complete the journey.</p>");
    } else {
      totalDisplay.textContent = "No cart total found.";
    }
  });
</script>
</html>
